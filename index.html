<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/boostrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding language survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Coding Language Survey</h1>
      </div>
      <h3>About this survey</h3>
      <p>We will ask you a few simple questions and determine which coding language matches your interests, preferences, and goals.</p>
      <form id="survey">

        <!-- First question -->

        <label for="front-back">Do you prefer front end or back end development?</label>
        <div class="radio">
          <label>
            <input type="radio" name="front-back" value="front-end">
            Front end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="front-back" value="back-end">
          Back end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="front-back" value="dont-care">
          Don't care
          </label>
        </div><br>

        <!-- Second question -->

        <label for="vacation">What is your favorite color?</label>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="red">
            Red
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="color" value="blue">
          Blue
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="color" value="green">
          Green
          </label>
        </div><br>

        <!-- Third question -->

        <label for="vacation">Where would you rather go on vacation?</label>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="osaka">
            Osaka, Japan
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="vacation" value="amsterdam">
          Amsterdam, Holland
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="vacation" value="seattle">
          Seattle, Washington
          </label>
        </div><br>

        <!-- Fourth question -->

        <label for="music">Which year had the best music?</label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="1995">
            1995
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="music" value="1990">
          1990
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="music" value="2000">
          2000
          </label>
        </div><br>

        <!-- Fifth question -->

        <label for="front-back">Do you prefer front end or back end development?</label>
        <div class="radio">
          <label>
            <input type="radio" name="front-back" value="front-end">
            Front end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="front-back" value="back-end">
          Back end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="front-back" value="dont-care">
          Don't care
          </label>
        </div><br>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
